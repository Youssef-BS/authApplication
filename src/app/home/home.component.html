<div class="container">
  <h1 class="text-left">Category</h1>
  <div class="home d-flex items-center">
    <div *ngFor="let category of currentCategories" class="product">
      <p>{{ category.name }}</p>
      <img [src]="category.picture" [alt]="category.name" height="150" width="150" />
      <p>Likes: {{ category.nbrLike }}</p>
      <p [ngClass]="category.available ? 'text-success' : 'text-danger'">
        Available: {{ category.available ? 'Yes' : 'No' }}
      </p>
      <form class="d-flex w-auto">
        <input type="button" value="see details" class="btn btn-primary" />
        <input type="button" value="add to favorite" class="btn btn-primary" [disabled]="!category.available" />
      </form>
    </div>
  </div>
  <div class="controls">
    <button class="btn btn-primary" (click)="prev()" [disabled]="currentIndex === 0">Previous</button>
    <button class="btn btn-primary" (click)="next()" [disabled]="currentIndex + itemsPerSlide >= listCategory.length">Next</button>
  </div>
</div>
