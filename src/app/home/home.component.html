<div class="home container d-flex items-center">
    <div *ngFor="let category of listCategory">
      <p>{{ category.name }}</p>
      <img [src]="category.picture" [alt]="category.name" height="150" width="150"/>
      <p>Likes: {{ category.nbrLike }}</p>
      <p [ngClass]="category.available ? 'text-success' : 'text-danger'">Available: {{ category.available ? 'Yes' : 'No' }}</p>
    </div>
</div>
