<app-filtre></app-filtre>
<div class="container mt-4">
  <h2 class="text-center mb-4">All Products</h2>

  <div *ngIf="filteredProducts.length > 0; else noProducts" class="row">
    <div *ngFor="let product of filteredProducts" class="col-md-4 mb-4">
      <div class="card h-100">
        <img
          [src]="product.picture"
          class="card-img-top"
          alt="{{product.name}}"
          style="max-height: 200px; object-fit: cover;"
        >
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">{{ product.description }}</p>
          <p class="card-text">
            <strong>Price:</strong> ${{ product.price }} <br>
            <strong>Available:</strong> {{ product.available ? 'In Stock' : 'Out of Stock' }} <br>
            <strong>Rating:</strong> {{ product.rating }} / 5
          </p>
        </div>
        <div class="card-footer">
          <a [routerLink]="['/product', product.id]" class="btn btn-primary btn-block">View Details</a>
        </div>
      </div>
    </div>
  </div>
  <ng-template #noProducts>
    <div class="alert alert-warning text-center" role="alert">
      No products found in this category.
    </div>
  </ng-template>
</div>
